version: 2
jobs:
  "R-4.0":
    docker:
      - image: rocker/tidyverse:4.0.5
    steps:
      - checkout
      - run:
          name: Install package dependencies
          command: R -e "devtools::install_deps(dep = TRUE)"
      - run:
          name: Build package
          command: R CMD build .
      - run:
          name: Check package
          command: R CMD check --no-manual *tar.gz

  "R-3.3":
    docker:
      - image: rocker/tidyverse:3.3.3
    steps:
      - checkout
      - run:
          name: Install package dependencies
          command: R -e "devtools::install_deps(dep = TRUE)"
      - run:
          name: Update selected dependencies
          command: R -e "install_version(\"nanotime\", version = \">= 0.3.0\", repos = \"https://cran.r-project.org/\")"
      - run:
          name: Build package
          command: R CMD build .
      - run:
          name: Check package
          command: R CMD check --no-manual *tar.gz

workflows:
  version: 2
  build:
    jobs:
      - "R-4.0"
      - "R-3.3"
